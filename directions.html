<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/00fbdd65c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Get Directions</title>
  </head>
  <body>
    <div class="header">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Beer Finder</h1>
          <p class="lead">
            Your home for finding your new favorite beer closest to home!
          </p>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div id="map"></div>
    </div>
    <div class="row row d-flex justify-content-center"></div>
    <div class="row row d-flex justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body" id="directions-header">
          <h3 class="card-title">Step-by-Step Directions</h3>
          <div class="row">
            <div class="col-md">
              <i class="fas fa-car-side directionIcon"></i>
              <i class="fas fa-walking directionIcon"></i>
            </div>
          </div>
          <div id="msg"></div>
        </div>
        <ul class="list-group list-group-flush" id="instructions-list"></ul>
        <div class="card-body">
          <a href="#index.html" class="card-link"
            ><input type="button" class="btn-step" value="New Brewery"
          /></a>
          <a href="#index.html" class="card-link"
            ><input type="button" class="btn-step" value="Cocktails >>"
          /></a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./javascript/GoogleMapsDirectionsAPI.js"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRSdoZacWWmoazbfG4tJit38vbOI-t6ww&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
